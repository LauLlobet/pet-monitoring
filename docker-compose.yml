version: '3'
services:
  pet-monitoring:
    build: .
    container_name: pet-monitoring
    image: pet-monitoring
    ports:
      - 8080:8080
  prometheus:
    container_name: prometheus
    image: prom/prometheus
    ports:
      - '9090:9090'
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
